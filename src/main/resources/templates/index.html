<!DOCTYPE html>

<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Inicio</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        
        <section th:replace="layout/botonesAgregar :: botonesAgregar"></section>
        <section th:replace="layout/agregarCliente :: agregarCliente"></section>
        
        <section th:replace="layout/listadoClientes :: listadoClientes"></section>
        
        <footer th:replace="layout/plantilla :: footer"></footer>
        
        <!-- QUITO TODO ESTE CODIGO PORQUE LO PONGO EN LOS FRAGMENT CORRESPONDIENTES
        
        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/agregar}">[[#{persona.crear}]]</a>
        <div th:if="${personas !=null and !personas.empty}">
            <table border="1">
                <tr>
                    <th>[[#{persona.nombre}]]</th>
                    <th>[[#{persona.apellido}]]</th>
                    <th>[[#{persona.email}]]</th>
                    <th>[[#{persona.telefono}]]</th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')">[[#{accion.editar}]]</th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')">[[#{accion.eliminar}]]</th>
                </tr>
                <tr th:each="persona : ${personas} ">
                    <td th:text="${persona.nombre}"> Mostrar el Nombre</td>
                    <td th:text="${persona.apellido}"> Mostrar el apellido</td>
                    <td th:text="${persona.email}"> Mostrar el email</td>
                    <td th:text="${persona.telefono}"> Mostrar el telefono</td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')"> <a th:href="@{/editar/} + ${persona.idPersona}"/>[[#{accion.editar}]] </td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')"> <a th:href="@{/eliminar(idPersona = ${persona.idPersona})}" />[[#{accion.eliminar}]] </td> <!--se puede hacer como editar tambien pero aqui lo hago con queryparameter -->
                <!--</tr>
            </table>
        </div>
        <div th:if="${personas == null or personas.empty}">
            [[#{personas.lista-vacia}]]
        </div>
        -->
    </body>
</html>
